<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WebLearn - Авторизация</title>
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<link rel="icon" type="image/png" href="favicon.png" />
		<link rel="apple-touch-icon" href="apple-touch-icon.png" />
		<link rel="manifest" href="site.webmanifest" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="auth.css" />
	</head>
	<body class="site">
		<header class="header">
			<div class="container">
				<a href="home.html" class="home-btn">Главная</a>
				<h1 class="logo">WebLearn</h1>
				<button
					id="theme-toggle"
					class="theme-toggle"
					aria-label="Переключить тему"
				>
					<div class="theme-icon-container">
						<svg class="theme-icon sun" viewBox="0 0 24 24">
							<path
								d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"
							/>
						</svg>
					</div>
					<div class="theme-icon-container">
						<svg class="theme-icon moon" viewBox="0 0 24 24">
							<path
								d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"
							/>
						</svg>
					</div>
				</button>
			</div>
		</header>

		<main class="auth-main">
			<div class="auth-container">
				<div class="auth-tabs">
					<button class="auth-tab active" data-tab="login">Вход</button>
					<button class="auth-tab" data-tab="register">Регистрация</button>
				</div>

				<div class="auth-forms">
					<!-- Форма входа -->
					<form id="login-form" class="auth-form active">
						<h2>Вход в аккаунт</h2>
						<div class="form-group">
							<label for="login-email">Email</label>
							<input
								type="email"
								id="login-email"
								name="email"
								required
								placeholder="Введите email"
							/>
						</div>
						<div class="form-group">
							<label for="login-password">Пароль</label>
							<input
								type="password"
								id="login-password"
								name="password"
								required
								placeholder="Введите пароль"
							/>
						</div>
						<button type="submit" class="btn btn-primary">Войти</button>
						<div class="form-footer">
							<a href="#" class="forgot-password">Забыли пароль?</a>
						</div>
					</form>

					<!-- Форма регистрации -->
					<form id="register-form" class="auth-form">
						<h2>Создание аккаунта</h2>
						<div class="form-group">
							<label for="register-name">Имя</label>
							<input
								type="text"
								id="register-name"
								name="name"
								required
								placeholder="Введите имя"
							/>
						</div>
						<div class="form-group">
							<label for="register-email">Email</label>
							<input
								type="email"
								id="register-email"
								name="email"
								required
								placeholder="Введите email"
							/>
						</div>
						<div class="form-group">
							<label for="register-password">Пароль</label>
							<input
								type="password"
								id="register-password"
								name="password"
								required
								placeholder="Придумайте пароль"
							/>
						</div>
						<div class="form-group">
							<label for="register-password-confirm"
								>Подтверждение пароля</label
							>
							<input
								type="password"
								id="register-password-confirm"
								name="password_confirmation"
								required
								placeholder="Повторите пароль"
							/>
						</div>
						<button type="submit" class="btn btn-primary">
							Зарегистрироваться
						</button>
					</form>
				</div>
			</div>
		</main>

		<script src="auth.js"></script>
	</body>
</html>
